
<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:uri="http://www.w3.org/1999/xhtml" xmlns:form=""
      uri:th="http://www.springframework.org/tags/form" prefix="form">


<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add User</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
 <link rel="stylesheet" href="../css/shards.min.css">
</head>

<body>
<div class="container my-5">
    <h3> Add User</h3>
    <div class="card">
        <div class="card-body">
            <div class="col-md-10">
                <form action="#" th:action="@{/users/registeruser}" th:object="${users}" method="post">
                    <div class="row">
                        <div class="form-group col-md-8">
                            <label for="firstName" class="col-form-label">firstName</label>

                            <input type="text" th:field="*{firstName}" class="form-control" id="firstName"  th:errorClass="is-invalid">
                            <div th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="text-danger" ></div>


                        </div>
                        <div class="form-group col-md-8">
                            <label for="lastName" class="col-form-label">lastName</label>
                            <input type="text" th:field="*{firstName}" class="form-control" id="lastName" th:value="*{lastName}" th:errorClass="is-invalid">
                            <div th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="invalid_feedback" ></div>

                        </div>
                        <div class="form-group col-md-8">
                            <label for="email" class="col-form-label">Email</label>
                            <input type="text" th:field="*{email}" class="form-control" id="email" placeholder="email"th:value="*{password}" th:errorClass="is-invalid">
                            <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="invalid_feedback" ></div>

                        </div>

                        <div class="form-group col-md-8">
                            <label for="password" class="col-form-label">password</label>
                            <input type="password" th:field="*{password}" class="form-control" id="password" placeholder="password">
                            <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="invalid_feedback" ></div>
                        </div>

                        <div class="col-md-6">
                            <input type="submit" class="btn btn-primary" value="Add users">
                        </div>

                        <div class="form-group col-md-8"></div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>

</html>
